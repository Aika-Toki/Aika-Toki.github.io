<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去問克服サイト用問題作成サイト</title>
</head>
<body>
    <select id="qtype">
        <option value="0">読み</option>
        <option value="1">同音・同訓異字</option>
        <option value="2">漢字識別</option>
        <option value="3">熟語の構成</option>
        <option value="4">部首</option>
        <option value="5">対義語・類義語</option>
        <option value="6">漢字と送り仮名</option>
        <option value="7">四字熟語</option>
        <option value="8">誤字訂正</option>
        <option value="9">書き取り</option>
    </select>
    <input type="text" id="question" placeholder="問題">
    <input type="text" id="answer" placeholder="解答">
</body>
</html>
