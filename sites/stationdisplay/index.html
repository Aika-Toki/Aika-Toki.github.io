<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金山駅ディスプレイ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <div class="body">
      <div class="heading">
        <div class="headingInline">
          発車ご案内
        </div>
        <div class="headingInline">
          Train Departure
        </div>
      </div>
      <div class="sep">
        <div class="headc">のりば <div>Track</div></div>
        <div class="headc">種別 <div>Type</div></div>
        <div class="headc">行先・経由 <div>Destination,Via</div></div>
        <div class="headc">時刻 <div>Dep.Time</div></div>
        <div class="headc">両数 <div>Cars</div></div>
      </div>
      <div class="display">
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline">調整中</div>
        <div class="inline"></div>
        <div class="inline"></div>
      </div>
      <div class="display">
        <marquee loop="1"></marquee>
      </div>
      <div class="display">
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
      </div>
      <div class="display">
        <marquee loop="1"></marquee>
      </div>
      <div class="display">
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
      </div>
      <div class="display">
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
        <div class="inline"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
